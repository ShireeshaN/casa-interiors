<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Brands</title>
<style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Container styling */
    .brands-container {
        text-align: center;
        padding: 20px;
    }

    .brands-heading {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 20px;
    }

    /* Horizontal scrolling area */
    .brands-carousel {
        display: flex;
        overflow-x: hidden; /* Hide overflow for a clean look */
        white-space: nowrap;
        gap: 20px; /* Space between images */
        padding: 10px;
    }

    .brand-item {
        flex: 0 0 auto;
        width: 150px;
        height: 150px;
        background-color: #f0f0f0;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .brand-item img {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }
</style>
</head>
<body>

<div class="brands-container">
    <h2 class="brands-heading">Our Brands</h2>
    <div class="brands-carousel" id="brandsCarousel">
        <!-- Replace with your brand images -->
        <div class="brand-item"><img src="brand1.jpg" alt="Brand 1"></div>
        <div class="brand-item"><img src="brand2.jpg" alt="Brand 2"></div>
        <div class="brand-item"><img src="brand3.jpg" alt="Brand 3"></div>
        <div class="brand-item"><img src="brand4.jpg" alt="Brand 4"></div>
        <div class="brand-item"><img src="brand5.jpg" alt="Brand 5"></div>
        <div class="brand-item"><img src="brand1.jpg" alt="Brand 1"></div>
        <div class="brand-item"><img src="brand2.jpg" alt="Brand 2"></div>
        <div class="brand-item"><img src="brand3.jpg" alt="Brand 3"></div>
        <div class="brand-item"><img src="brand4.jpg" alt="Brand 4"></div>
        <div class="brand-item"><img src="brand5.jpg" alt="Brand 5"></div>
        <!-- Add more brand items as needed -->
    </div>
</div>

<script>
// Faster Auto-scroll functionality
const carousel = document.getElementById('brandsCarousel');

function autoScroll() {
    carousel.scrollLeft += 2; // Adjust the scroll speed here (higher value = faster speed)

    // Reset scroll position for infinite loop effect
    if (carousel.scrollLeft >= carousel.scrollWidth - carousel.clientWidth) {
        carousel.scrollLeft = 0;
    }
}

// Scroll every 20 milliseconds for faster auto-scrolling
setInterval(autoScroll, 20);
</script>

</body>
</html>
