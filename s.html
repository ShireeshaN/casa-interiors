<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Image Gallery with Lightbox</title>
    <!-- Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            color: #333;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #666;
        }
        .gallery {
            display: flex; /* Use flexbox for side-by-side layout */
            flex-wrap: wrap; /* Allow wrapping to next line */
            justify-content: center; /* Center items */
            gap: 0; /* Remove gaps between images */
            margin: 0;
            padding: 0;
        }
        .gallery a {
            display: block;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            width: 300px; /* Set a fixed width for images */
        }
        .gallery a:hover {
            transform: scale(1.05); /* Scale up on hover */
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Our Project Gallery</h1>
    <p>Explore some of our recent projects below. Click on the images for a closer look!</p>

    <div class="gallery">
        <!-- Each image will be clickable and zoom in using Lightbox -->
        <a href="images/0c09662db0a69f3cae64ab29cdf5108c.jpg" data-lightbox="gallery" data-title="Project 1">
            <img src="images/0c09662db0a69f3cae64ab29cdf5108c.jpg" alt="Project 1">
        </a>
        <a href="images/0c09662db0a69f3cae64ab29cdf5108c.jpg" data-lightbox="gallery" data-title="Project 2">
            <img src="images/0c09662db0a69f3cae64ab29cdf5108c.jpg" alt="Project 2">
        </a>
        <a href="images/0c09662db0a69f3cae64ab29cdf5108c.jpg" data-lightbox="gallery" data-title="Project 3">
            <img src="images/0c09662db0a69f3cae64ab29cdf5108c.jpg" alt="Project 3">
        </a>
        <a href="images/0c09662db0a69f3cae64ab29cdf5108c.jpg" data-lightbox="gallery" data-title="Project 4">
            <img src="images/0c09662db0a69f3cae64ab29cdf5108c.jpg" alt="Project 4">
        </a>
        <a href="images/0c09662db0a69f3cae64ab29cdf5108c.jpg" data-lightbox="gallery" data-title="Project 5">
            <img src="images/0c09662db0a69f3cae64ab29cdf5108c.jpg" alt="Project 5">
        </a>
        <!-- Add more images as needed -->
    </div>
</div>

<!-- Lightbox JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

</body>
</html>
