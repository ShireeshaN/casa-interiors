<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrolling Gallery with Awards Heading</title>
<style>
    /* General styling */
    body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
    }

    .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        align-items: center;
        width: 80%;
        max-width: 1200px;
        gap: 20px;
    }

    /* Gallery styling */
    .gallery {
        position: relative;
        width: 100%;
        height: 500px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .gallery img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    /* Show only the active image */
    .gallery img.active {
        opacity: 1;
    }

    /* Awards section styling */
    .awards {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .awards h2 {
        font-size: 2em;
        color: #333;
        margin-bottom: 20px;
    }

    /* Button styling */
    .view-more-button {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .view-more-button:hover {
        background-color: #666;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Scrolling Gallery -->
    <div class="gallery">
        <img src="images/our-works/Dinesh - Vinjamur - 2bhk/IMG_7003.jpg" alt="Image 1" class="active">
        <img src="images/our-works/Dinesh - Vinjamur - 2bhk/IMG_7003.jpg" alt="Image 2">
        <img src="images/our-works/Dinesh - Vinjamur - 2bhk/IMG_7021.jpg" alt="Image 3">
        <!-- Add more images as needed -->
    </div>

    <!-- Awards Section -->
    <div class="awards">
        <h2>Awards & Rewards</h2>
        <p>Our recognition in the industry</p>
       
    </div>
</div>

<script>
    // JavaScript for automatic image scrolling
    const images = document.querySelectorAll('.gallery img');
    let currentIndex = 0;

    function showNextImage() {
        images[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add('active');
    }

    // Change image every 3 seconds
    setInterval(showNextImage, 3000);
</script>

</body>
</html>
