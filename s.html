<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Fixed Size</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            color: #333;
        }
        .gallery {
            display: flex; /* Use flexbox for side-by-side layout */
            flex-wrap: wrap; /* Allow wrapping to next line */
            justify-content: center; /* Center items */
            gap: 15px; /* Space between images */
        }
        .gallery img {
            width: 300px; /* Fixed width */
            height: 300px; /* Fixed height */
            object-fit: cover; /* Ensures the image covers the area without stretching */
            border-radius: 10px; /* Rounded corners for a stylish look */
            transition: transform 0.3s ease; /* Smooth transition for hover effect */
        }
        .gallery img:hover {
            transform: scale(1.05); /* Zoom effect on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Image Gallery</h1>
    <div class="gallery">
        <!-- Replace the src attributes with your image URLs -->
        <img src="images/our-works/Lansum B 1302/IMG_0504.jpg" alt="Image 1">
        <img src="images/our-works/Lansum B 1302/IMG_0580.jpg" alt="Image 2">
        <img src="https://via.placeholder.com/200x300" alt="Image 3">
        <img src="https://via.placeholder.com/350x250" alt="Image 4">
        <img src="https://via.placeholder.com/250x200" alt="Image 5">
        <img src="https://via.placeholder.com/300x300" alt="Image 6">
        <!-- Add more images as needed -->
    </div>
</div>

</body>
</html>
