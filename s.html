<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="contact-container">
            <div class="info-column">
                <div class="contact-item">
                    <i class="icon fas fa-map-marker-alt"></i>
                    <div class="text-content">
                        <h4>Address</h4>
                        <p>Hyderabad, Telangana, India</p>
                    </div>
                </div>
                <div class="contact-item">
                    <i class="icon fas fa-phone-alt"></i>
                    <div class="text-content">
                        <h4>Phone</h4>
                        <p>+123 456 7890</p>
                    </div>
                </div>
                <div class="contact-item">
                    <i class="icon fas fa-envelope"></i>
                    <div class="text-content">
                        <h4>Email</h4>
                        <p>info@example.com</p>
                    </div>
                </div>
            </div>
            
            <div class="form-column">
                <h3>Get in Touch</h3>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95592831531585!3d-37.81720997975198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f4bdbbdb%3A0xc5b7c9e21f8b69d!2sMelbourne%20Central!5e0!3m2!1sen!2sau!4v1612345678901!5m2!1sen!2sau" 
                width="100%" height="250" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
            </iframe>
        </div>
    </div>
    <style>
        /* General Styling */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #f3f3f3;
}

.main-container {
    max-width: 1000px; /* Increased container width */
    width: 100%;
    padding: 20px;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Contact Container */
.contact-container {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-bottom: 20px;
}

.info-column, .form-column {
    flex: 1;
    padding: 20px;
    border-radius: 8px;
    background: linear-gradient(135deg, #e0eafc, #cfdef3);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Center alignment in info column */
.info-column {
    display: flex;
    flex-direction: column;
    align-items: center; /* Centers all items in the column */
}

/* Info Column Styling */
.contact-item {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    transition: transform 0.3s ease;
}

.contact-item:hover {
    transform: translateY(-5px);
}

.icon {
    font-size: 28px; /* Slightly larger icon for style */
    color: #4CAF50;
    margin-right: 10px;
    transition: color 0.3s ease;
}

.contact-item:hover .icon {
    color: #388E3C;
}

.text-content h4 {
    font-size: 18px; /* Slightly larger heading */
    color: #333;
    margin-bottom: 4px;
    text-align: center; /* Center text alignment */
}

.text-content p {
    font-size: 14px;
    color: #777;
    text-align: center;
}

/* Form Styling */
.form-column h3 {
    font-size: 20px;
    color: #333;
    margin-bottom: 15px;
}

.form-column form label {
    display: block;
    margin-top: 10px;
    font-size: 14px;
}

.form-column form input, .form-column form textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    transition: box-shadow 0.3s ease;
}

.form-column form input:focus, .form-column form textarea:focus {
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    outline: none;
}

.form-column form button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.form-column form button:hover {
    background-color: #388E3C;
}

/* Map Container */
.map-container {
    margin-top: 20px;
    border-radius: 8px;
    overflow: hidden;
}

.map-container iframe {
    width: 100%;
    height: 250px;
    border: 0;
}

/* Animations */
.contact-item, .form-column h3 {
    animation: fadeIn 0.5s ease forwards;
    opacity: 0;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

    </style>
</body>
</html>
