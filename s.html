<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 0.5em;
    }
    .content-wrapper {
      display: flex;
      flex-wrap: wrap;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .form-section, .info-section {
      flex: 1;
      padding: 2em;
      min-width: 300px;
    }
    .form-section {
      background-color: #fafafa;
      border-right: 1px solid #ddd;
    }
    .form-section form {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 500px;
      margin: 0 auto;
    }
    .form-section input, .form-section textarea {
      width: 100%;
      margin-bottom: 1em;
      padding: 0.9em;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1em;
    }
    .form-section button {
      padding: 0.9em;
      font-size: 1.1em;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }
    .form-section button:hover {
      background-color: #0056b3;
    }
    .info-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
      color: #333;
    }
    .info-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1.5em;
    }
    .info-item i {
      font-size: 1.8em;
      color: #007BFF;
      margin-right: 1em;
    }
    .info-item h4 {
      margin: 0;
      font-size: 1.2em;
    }
    .info-item p {
      margin: 0;
      color: #555;
    }
    .map {
      width: 100%;
      height: 300px;
      background-color: #eee;
      border-radius: 6px;
      margin-top: 1em;
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      .content-wrapper {
        flex-direction: column;
      }
      .form-section {
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Main Heading -->
    <h1>Contact Us</h1>
    
    <div class="content-wrapper">
      <!-- Form Section -->
      <div class="form-section">
        <form>
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <input type="tel" name="phone" placeholder="Your Phone Number" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
      
      <!-- Information Section -->
      <div class="info-section">
        <!-- Address -->
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <div>
            <h4>Address</h4>
            <p>Hyderabad</p>
          </div>
        </div>
        <!-- Phone -->
        <div class="info-item">
          <i class="fas fa-phone-alt"></i>
          <div>
            <h4>Phone</h4>
            <p>+123 456 7890</p>
          </div>
        </div>
        <!-- Email -->
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <div>
            <h4>Email</h4>
            <p>info@example.com</p>
          </div>
        </div>
        <!-- Map Placeholder -->
        <div class="map">
          <p style="text-align:center; padding-top: 130px;">Map goes here</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
