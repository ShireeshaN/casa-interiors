<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contact-container">
        <div class="info-column">
            <h3>Contact Information</h3>
            <p><strong>Address:</strong> 1234 Street Name, City, State</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <p><strong>Email:</strong> info@example.com</p>
        </div>
        <div class="form-column">
            <h3>Get in Touch</h3>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95592831531585!3d-37.81720997975198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f4bdbbdb%3A0xc5b7c9e21f8b69d!2sMelbourne%20Central!5e0!3m2!1sen!2sau!4v1612345678901!5m2!1sen!2sau" 
            width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
        </iframe>
    </div>

    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.contact-container {
    display: flex;
    padding: 20px;
    gap: 20px;
}

.info-column, .form-column {
    flex: 1;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
}

.info-column h3, .form-column h3 {
    margin-bottom: 15px;
}

.info-column p {
    margin-bottom: 10px;
}

.form-column form label {
    display: block;
    margin-top: 10px;
}

.form-column form input, .form-column form textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form-column form button {
    padding: 10px 15px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.form-column form button:hover {
    background-color: #45a049;
}

.map-container {
    margin-top: 20px;
}

.map-container iframe {
    width: 100%;
    height: 300px;
    border: 0;
    border-radius: 8px;
}

    </style>
</body>
</html>
